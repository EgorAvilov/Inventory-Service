debug=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.datasource.initialization-mode=never

spring.datasource.platform=inventory_service
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres_test
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.data=classpath:schema.sql,classpath:data.sql

logging.level.root=INFO
logging.level.org.springframework.security=DEBUG

jwt.token.secret=inventory-service
jwt.token.expired=36000000